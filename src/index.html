<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koala Token ICO Sale</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container" style="width: 650px">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="text-center">Koala Token ICO Sale</h2>
          <hr />
          <br />
        </div>
        <div id="loader"><p class="text-center">Loading...</p></div>
        <div id="content" class="text-center">
          <p>
            Introducing Koala Token (KOA)! Token price is
            <span class="token-price"></span> Ether. You currently have
            <span class="token-balance"></span>&nbsp;KOA.
          </p>

          <br />
          <form onSubmit="App.buyTokens(); return false;" role="form">
            <div class="form-group">
              <div class="input-group">
                <input
                  type="number"
                  id="numberOfTokens"
                  class="form-control input-lg"
                  name="number"
                  value="1"
                  min="1"
                  pattern="[0-9]"
                />
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Buy Tokens
                  </button>
                </span>
              </div>
            </div>
          </form>
          <br />
          <div class="progress" style="margin: 30px 10px">
            <div
              id="progress"
              class="progress-bar progress-bar-striped active"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <p style="text-align: center">
            <span class="tokens-sold"></span> /
            <span class="tokens-available"></span> tokens sold
          </p>
          <hr />
          <p id="accountAddress" style="text-align: center"></p>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.min.js"></script>
  <script src="js/app.js"></script>
</html>
